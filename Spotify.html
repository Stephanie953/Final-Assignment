<!DOCTYPE html>
<html>
    <head>
        <title>Spotify</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <link rel='stylesheet' href = "Spotify.css">
    </head>
    <body>
        <div class = "footer Wrapper">
            <div class = "container-fluid">
                <div class="footer">
                    <div style="font-size: 5em; color:#1db954">
                        <i id = "logo" class="fab fa-spotify"></i>
                    </div>
                </div>
            </div>
        </div>    
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script>window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQAgRM0ebBqyyh_ovPQ2YYzwZVrQDLUnRWzuL6E0DvE1jjMYOOW4Zly8Qyx2WAA1KdfMCvhvIoh12gDB6c-G72r4Ir7UnubxPpqN3toT1wQmRYEwYO98eAj2_z3s8UvhUHbUYUmC_iUTOernkIGq7YgAGECwT5Q78w';
            const player = new Spotify.Player({
              name: 'Web Playback SDK Quick Start Player',
              getOAuthToken: cb => { cb(token); }
            });
          
            // Error handling
            player.addListener('initialization_error', ({ message }) => { console.error(message); });
            player.addListener('authentication_error', ({ message }) => { console.error(message); });
            player.addListener('account_error', ({ message }) => { console.error(message); });
            player.addListener('playback_error', ({ message }) => { console.error(message); });
          
            // Playback status updates
            player.addListener('player_state_changed', state => { console.log(state); });
          
            // Ready
            player.addListener('ready', ({ device_id }) => {
              console.log('Ready with Device ID', device_id);
            });
          
            // Connect to the player!
            player.connect();
          };
        </script>
    </body>
</html>
